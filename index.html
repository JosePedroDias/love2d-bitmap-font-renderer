<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>bitmap font renderer</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #DDD;
            }

            canvas {
                border: 1px solid #040;
            }
        </style>
    </head>

    <body>
        <script src="bitmapFontRenderer.js"></script>
        <script>
            var s = 2;
            setTimeout(function() {
                bitmapFontRenderer({
                    font: 'DeterminationMonoWeb',
                    ext: 'woff',
                    size: 20*s,
                    color: '#FFF',
                    splitColor: '#F0F',
                    splitW: s,
                    gap: s,
                    characters: ' abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789,.!?;:-_/|\\!\'"+*()[]{}&%$#@',
                    //roundTo: 64,
                    draw: function(c, ch, x, y, o) {
                        c.fillStyle = '#00F';
                        c.fillText(ch, x-s, y);
                        c.fillText(ch, x+s, y);
                        c.fillText(ch, x, y-s);
                        c.fillText(ch, x, y+s);
                        c.fillStyle = o.color;
                        c.fillText(ch, x, y);
                    }
                });
            }, 500);
        </script>
    </body>
</html>
